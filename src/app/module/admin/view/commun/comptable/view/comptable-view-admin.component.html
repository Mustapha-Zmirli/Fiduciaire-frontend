
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'comptable.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'comptable.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'comptable.cin' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'comptable.cin' | translate}}" autofocus  id="1" [ngModel]="item.cin">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'comptable.prenom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'comptable.prenom' | translate}}" autofocus  id="2" [ngModel]="item.prenom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'comptable.nom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'comptable.nom' | translate}}" autofocus  id="3" [ngModel]="item.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'comptable.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'comptable.email' | translate}}" autofocus  id="4" [ngModel]="item.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'comptable.categorieComptable' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'comptable.categorieComptable' | translate}}" autofocus  id="5" [ngModel]="item.categorieComptable">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
