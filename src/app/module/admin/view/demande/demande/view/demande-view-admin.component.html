
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'demande.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'demande.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'demande.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'demande.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'demande.libelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'demande.libelle' | translate}}" autofocus  id="2" [ngModel]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'demande.dateDemande' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'demande.dateDemande' | translate}}"  [ngModel]="item.dateDemande" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'demande.dateExigibilite' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'demande.dateExigibilite' | translate}}"  [ngModel]="item.dateExigibilite" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'demande.societe' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'demande.societe' | translate}}" autofocus  id="5" [ngModel]="item.societe?.ice">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'demande.typeDemande' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'demande.typeDemande' | translate}}" autofocus  id="6" [ngModel]="item.typeDemande?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'demande.etatDemande' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'demande.etatDemande' | translate}}" autofocus  id="7" [ngModel]="item.etatDemande?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'demande.comptableValidateur' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'demande.comptableValidateur' | translate}}" autofocus  id="8" [ngModel]="item.comptableValidateur?.cin">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'demande.comptableTraitant' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'demande.comptableTraitant' | translate}}" autofocus  id="9" [ngModel]="item.comptableTraitant?.cin">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'demande.dateValidation' | translate}}</label>
                        <p-calendar id="10" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'demande.dateValidation' | translate}}"  [ngModel]="item.dateValidation" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="11">{{'demande.dateTraitement' | translate}}</label>
                        <p-calendar id="11" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'demande.dateTraitement' | translate}}"  [ngModel]="item.dateTraitement" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
