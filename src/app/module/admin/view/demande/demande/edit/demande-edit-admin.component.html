    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'demande.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'demande.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'demande.code' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'demande.code' | translate}}" id="1" [(ngModel)]="item.code"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validDemandeCode}"  />
                                            <small class='p-error' *ngIf='!validDemandeCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'demande.libelle' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'demande.libelle' | translate}}" id="2" [(ngModel)]="item.libelle"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validDemandeLibelle}"  />
                                            <small class='p-error' *ngIf='!validDemandeLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'demande.dateDemande' | translate}}</label>
                                            <p-calendar appendTo="body" id="3"  [showTime]="true" [showSeconds]="false" placeholder="{{'demande.dateDemande' | translate}}"  [(ngModel)]="item.dateDemande"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'demande.dateExigibilite' | translate}}</label>
                                            <p-calendar appendTo="body" id="4"  [showTime]="true" [showSeconds]="false" placeholder="{{'demande.dateExigibilite' | translate}}"  [(ngModel)]="item.dateExigibilite"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="5">{{'demande.societe' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="societes" [(ngModel)]="item.societe" id="5" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="ice" placeholder="{{'demande.societe' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="6">{{'demande.typeDemande' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="typeDemandes" [(ngModel)]="item.typeDemande" id="6" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'demande.typeDemande' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="7">{{'demande.etatDemande' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="etatDemandes" [(ngModel)]="item.etatDemande" id="7" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'demande.etatDemande' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="8">{{'demande.comptableValidateur' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="comptableValidateurs" [(ngModel)]="item.comptableValidateur" id="8" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="cin" placeholder="{{'demande.comptableValidateur' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="9">{{'demande.comptableTraitant' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="comptableTraitants" [(ngModel)]="item.comptableTraitant" id="9" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="cin" placeholder="{{'demande.comptableTraitant' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="10">{{'demande.dateValidation' | translate}}</label>
                                            <p-calendar appendTo="body" id="10"  [showTime]="true" [showSeconds]="false" placeholder="{{'demande.dateValidation' | translate}}"  [(ngModel)]="item.dateValidation"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="11">{{'demande.dateTraitement' | translate}}</label>
                                            <p-calendar appendTo="body" id="11"  [showTime]="true" [showSeconds]="false" placeholder="{{'demande.dateTraitement' | translate}}"  [(ngModel)]="item.dateTraitement"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
